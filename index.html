<!DOCTYPE html>
<html lang="en-us">

      <!-- Page details and CSS. -->
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Alex's Coding Quiz!</title>
    </head>
<body>
 
      <!-- Title Bar. -->
    <nav class="navbar navbar-expand-lg navbar-dark font-weight-bold" style="background-color: hsl(300, 100%, 33%); ">
        <a class="navbar-brand" href="#">Alex Curtis</a>
    </nav>

      <!-- Header -->
    <article>
        <nav class="row navbar navbar-expand-lg">
            <div class="col-md-2">
                View High Scores
            </div>
            <div class="col-md-8 codeTitle">
                <h1>Coding Challenge</h1>
            </div>
            <div class="col-md-2">
                Timer
            </div>
        </nav>

          <!-- Card Stile Layout and text area. -->  
        <div class="row">
            <section class="col-md-12">
                <div class="card">
                    <div class="card-header">
                      <h2>Generate a Password</h2>
                    </div>
                    <div class="card-body">
                      <textarea
                        readonly
                        id="password"
                        placeholder="Your Secure Password"
                        aria-label="Generated Password"
                      ></textarea>
                    </div>
                    <div class="card-footer">
                      <button id="generate" class="btn">Generate Password</button>
                    </div>
                </div>
            </section>
        </div>
    </article>

  <!-- Footer. -->
    <footer class="myFooter text-center fixed-bottom">
        <section class="row">
            <div class="col-md-12">
                <p>Made in 2020</p>
            </div>
        </section>
    </footer>

      <!-- Scripts. -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
